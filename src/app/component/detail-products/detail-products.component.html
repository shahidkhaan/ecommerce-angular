<app-header></app-header>


<!-- Shop Detail Start -->
<div class="container-fluid py-5">
    <div class="row px-xl-5">
        <div class="col-lg-5 pb-5">
            <div id="product-carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner border">
                    <img  src="{{ product.image[0].url}}" alt="" style="width: 480px;"  />
                </div>
            </div>
        </div>
        <div class="col-lg-7 pb-5">
            <h3 class="font-weight-semi-bold"></h3>
            <div class="d-flex mb-3">
                <div class="text-primary mr-2">
                    <small class="fas fa-star"></small>
                    <small class="fas fa-star"></small>
                    <small class="fas fa-star"></small>
                    <small class="fas fa-star-half-alt"></small>
                    <small class="far fa-star"></small>
                </div>
                <small class="pt-1">({{ product.reviews }})</small>
            </div>
            <h3 class="font-weight-semi-bold mb-4">${{ product.price }}</h3>
            <p class="mb-4">{{ product.name }}</p>
            <div class="d-flex align-items-center mb-4 pt-2">
                <div class="input-group quantity mr-3" style="width: 130px;">
                    <div class="input-group-btn">
                        <button class="btn btn-primary btn-minus mx-1">
                            <i class="fa fa-minus"  (click)="handleQuntity('min')"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control bg-secondary text-center mx-1" value="{{ productQuntity }}">
                    <div class="input-group-btn">
                        <button class="btn btn-primary btn-plus">
                            <i class="fa fa-plus" (click)="handleQuntity('plus')"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mx-1" (click)="handleQuntityadd()" ><i class="fa fa-shopping-cart mr-1" ></i> Add To Cart</button>
            </div>

        </div>
    </div>



    <div class="row px-xl-5">
        <div class="col">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="tab-pane-1">
                    <h4 class="mb-3">Product Description</h4>

                    <p>{{ product.description }}</p>

                </div>
            </div>
        </div>
    </div>
    <!-- Shop Detail End -->
