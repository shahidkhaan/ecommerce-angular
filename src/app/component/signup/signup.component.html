<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign</h1>
                    <h6>Register your self !!</h6>
                </div>

                <form [formGroup]="singupForm" (ngSubmit)="singUp()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Full Name</label>
                      <input type="text" formControlName="fullname" class="form-control"  aria-describedby="emailHelp">
                  </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                        <input type="number" formControlName="mobile" class="form-control"  aria-describedby="emailHelp">
                     </div>
                      <div class="mb-3"> 
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input formControlName="email" type="email" class="form-control"  aria-describedby="emailHelp">
                   </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input formControlName="password" type="password" class="form-control" >
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign up</button>
                  </form>
                  <a style="color: white; margin-top:10px" routerLink="/login">Already have  Acoount? Click to login!!</a>
            </div>
        </div>
    </div>
</div>
